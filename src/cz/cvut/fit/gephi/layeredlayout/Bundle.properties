OpenIDE-Module-Display-Category=Plugin
OpenIDE-Module-Long-Description=\
    This plugin provides layout, where nodes are in different layers (orbits). \
    Assignment of node to layer depends on the value of numerical attribute of node. \
    This layout can very nicely visualize the "Small-World Phenomenon", where the layer assignement depends on the distance between key node and the others (Erd\u00f6s number in the SNA Metrics Plugin).
OpenIDE-Module-Name=LayeredLayoutPlugin
OpenIDE-Module-Short-Description=Layered Layout Plugin
